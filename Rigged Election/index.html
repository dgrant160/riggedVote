<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote Nixon Or Else</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body onload="vote()" id="body" onmousemove="addClass()">
    <img src="wavingflag.gif" class="flagBg" id="flagBg">
    <img src="troll.png" class="troll" id="troll">
    <img src="troll.png" class="followtroll" id="followtroll">
    <div class="d-flex justify-content-evenly">
        <div class="col d-flex justify-content-center" id="nixon">
            <div class="card bg-danger" style="width: 18rem;">
                <img src="nixon.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Richard Nixon</h5>
                    <p class="card-text text-center">Vote for me</p>
                    <a href="#" onclick="correctVote()" class="btn btn-primary d-flex justify-content-center">Vote</a>
                </div>
            </div>
        </div>
        <div id="follow">

        </div>
        <div class="col d-flex justify-content-center" id="mcGovern">
            <div class="card bg-primary" id="cardGovern" style="width: 18rem;">
                <img src="mcgovern.png" class="card-img-top" alt="..." id="trollFrame" onmouseout="normal()" onmouseover="dancingTroll()" oncontextmenu="window.close()">
                <div class="card-body bg-blue">
                    <h5 class="card-title text-center" id="mcgovertitle">George McGovern</h5>
                    <p class="card-text text-center">You should vote for Nixon</p>
                    <a href="#" onclick="troll()" class="btn btn-primary d-flex justify-content-center btnLoading cancel_inherited_styles" id="mcgovernBtn">Vote</a>
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
    <div class="progress">
        <div id="nixonBar" class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60% Ninon</div>
        <div id="mcgovernBar" class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40% McGovern</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
